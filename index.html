<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="icon" href="./clock_logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="file.css">

<body>
    <img src="clock_logo.png" alt="Nothing" class="clock">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="container1">
        <span class="time"><b>TIME</b></span>   
        <span class="col1">:</span>
        <span class="col2">:</span>
        <!-- <div class="hr"id="hour">10<br>hours</div>
        <div class="min"id="min">00 <br>mins</div>

        <div id="hr">
            <span id="hour">10</span>
            <p>hours</p>
            </div>
        <div id="min">
            <span id="minu">00</span>
            <p>mins</p>
            </div>
        <div id="sec">
            <span id="seco">00</span>
            <p>secs</p>
            </div>    
        <div id="am_pm">
            <span id="am">AM</span>
            </div>
      
    </div>

    <div id="box4"></div>

            <option value="0">Default</option>
    <option value="1">1 AM - 2 AM</option>

        <hr class="hr1">

    <option value="0">Default</option>
    <option value="1">1 AM - 2 AM</option>

    <div id="box5"><span id="txt2"  >DAILY ROUTINE!!</span></div>
    <button  onclick="setTime()" id="click"><span class="txt3"  >Set Alarm</span> <span class="txt3a">Party Time!!</span> </button>

        Wake Up Time : <span id="out1"></span><br>
